<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Flask + PostgreSQL</title>
  </head>
  <body style='text-align: center;'>
    {% with messages = get_flashed_messages() %}  
    {% if messages %}  
          {% for message in messages %}  
               <p>{{ message }}</p>  
          {% endfor %}  
    {% endif %}  
    {% endwith %}  
      <form action="{{ url_for('studentAdd')}}" method="POST">
          <h4>Enter the Student Details</h4>
          <div>
              <input type="text" name="sname" placeholder="Student Name">
          </div><br>
          <div>
              <input type="text" name="school" placeholder="School Name"><br>
          </div><br>
          <div>
              <button type='submit' >Submit</button>
          </div>    
      </form>
  </body>

</html>
